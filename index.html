<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starbucks Coffee Sundy</title>

  <!--Open Graph protocol: sns로 공유될때 나오는 정보 지정-->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Starbucks" />
  <meta property="og:title" content="Starbucks Coffee Sundy" />
  <meta property="og:description" content="첫 코딩실습 예제 사이트 입니다^0^)//" />
  <meta property="og:image" content="./images/starbucks_seo.jpg" />
  <meta property="og:url" content="https://starbucks.co.kr" />
  <!--Twitter Card: 위에꺼보다 트위터카드의 정보를 먼저 가져갈때가 많음-->
  <meta property="twitter:card" content="summary" />
  <meta property="twitter:site" content="Starbucks" />
  <meta property="twitter:title" content="Starbucks Coffee Korea" />
  <meta property="twitter:description" content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다." />
  <meta property="twitter:image" content="./images/starbucks_seo.jpg" />
  <meta property="twitter:url" content="https://starbucks.co.kr" />

  <link rel="icon" href="./favicon.png" />
  <!--reset css: css 리셋하는거 구글링해서 걍 복사-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./css/main.css" />

  <!--java script-->
  <script defer src="./js/main.js"></script> <!--defer: 페이지가 모두 로드 된 후에 해당 외부 스크립트가 실행됨을 명시-->
</head>
<body>

  <!--HEADER-->
  <header>
    <div class="inner">


      <a href="/" class="logo"> <!--절대경로: 현재의 index.html 파일로 이동-->
        <img src="./images/starbucks_logo.png" alt="STARBUCKS" />
      </a>

      <!--상단 서브메뉴 바-->
      <div class="sub-menu">
        <ul class="menu">
          <li>
            <a href="/signin">Sign In<!--회원가입 페이지로 이동 링크--></a>
          </li>
          <li>
            <a href="javascript:void(0)">My Starbucks</a>
          </li>
          <li>
            <a href="javascript:void(0)">Customer Service & Ideas</a>
          </li>
          <li>
            <a href="javascript:void(0)">Find a Store</a>
          </li>
        </ul>
        <div class="search"> <!--검색창-->
          <input type="text" />
          <div class="material-icons">search<!--돋보기모양아이콘--></div>
        </div>
      </div>

    </div>
  </header>


</body>
</html>
